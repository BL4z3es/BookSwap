{% extends "Dashboard/base.html" %}
{% block content %}
<main class="browse-page">
    <div class="container-page py-8">
      <!-- Header -->
      <div class="browse-header">
        <h1 class="browse-title">Browse Books</h1>
        <p class="browse-subtitle">Discover textbooks available in your community</p>
      </div>

      <!-- Search and Filter Bar -->
      <div class="browse-search-bar">
        <div class="browse-search-wrapper">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
          </svg>
          <input type="text" id="search-input" class="input browse-search-input" placeholder="Search by title, subject, grade...">
        </div>
        <button id="filters-toggle" class="btn btn-outline" style="height: 3rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/><line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/><line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/><line x1="1" y1="14" x2="7" y2="14"/><line x1="9" y1="8" x2="15" y2="8"/><line x1="17" y1="16" x2="23" y2="16"/>
          </svg>
          Filters
        </button>
      </div>

      <!-- Filters Panel -->
      <div id="filters-panel" class="filters-panel" style="display: none;">
        <div class="filters-header">
          <h3 class="filters-title">Filters</h3>
          <button id="clear-filters" class="btn btn-ghost btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
            Clear All
          </button>
        </div>
        
        <div class="filters-grid">
          <!-- Grade Filter -->
          <div class="filter-group">
            <label>Grade</label>
            <div class="filter-options">
              <button class="filter-btn" data-filter-type="grade" data-filter-value="Grade 8">8</button>
              <button class="filter-btn" data-filter-type="grade" data-filter-value="Grade 9">9</button>
              <button class="filter-btn" data-filter-type="grade" data-filter-value="Grade 10">10</button>
              <button class="filter-btn" data-filter-type="grade" data-filter-value="Grade 11">11</button>
              <button class="filter-btn" data-filter-type="grade" data-filter-value="Grade 12">12</button>
            </div>
          </div>
          
          <!-- Subject Filter -->
          <div class="filter-group">
            <label>Subject</label>
            <div class="filter-options">
              <button class="filter-btn" data-filter-type="subject" data-filter-value="Mathematics">Mathematics</button>
              <button class="filter-btn" data-filter-type="subject" data-filter-value="English">English</button>
              <button class="filter-btn" data-filter-type="subject" data-filter-value="Afrikaans">Afrikaans</button>
              <button class="filter-btn" data-filter-type="subject" data-filter-value="Science">Science</button>
              <button class="filter-btn" data-filter-type="subject" data-filter-value="Biology">Biology</button>
              <button class="filter-btn" data-filter-type="subject" data-filter-value="Geography">Geography</button>
            </div>
          </div>
          
          <!-- Condition Filter -->
          <div class="filter-group">
            <label>Condition</label>
            <div class="filter-options">
              <button class="filter-btn" data-filter-type="condition" data-filter-value="New">New</button>
              <button class="filter-btn" data-filter-type="condition" data-filter-value="Good">Good</button>
              <button class="filter-btn" data-filter-type="condition" data-filter-value="Used">Used</button>
              <button class="filter-btn" data-filter-type="condition" data-filter-value="Heavily Used">Heavily Used</button>
            </div>
          </div>
          
          <!-- Status Filter -->
          <div class="filter-group">
            <label>Availability</label>
            <div class="filter-options">
              <button class="filter-btn" data-filter-type="status" data-filter-value="Available">Available</button>
              <button class="filter-btn" data-filter-type="status" data-filter-value="Reserved">Reserved</button>
              <button class="filter-btn" data-filter-type="status" data-filter-value="Claimed">Claimed</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Count -->
      <div class="results-info mb-6">
        <p>Showing <span class="results-count" id="results-count">8</span> books</p>
      </div>

      <!-- Books Grid -->
      <div class="grid grid-4" id="books-grid">
        <!-- Books will be loaded by JavaScript -->
      </div>
    </div>
  </main>
  {% endblock %}
